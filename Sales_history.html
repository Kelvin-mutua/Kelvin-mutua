</head>
<body>
    <div class="container">
        <h1>Sales History</h1>
        <table id="salesTable">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Date</th>
                    <th>Customer Name</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <button id="backButton">Back to Dashboard</button>
    </div>

    <script>
        function populateSalesTable() {
    const tableBody = document.querySelector('#salesTable tbody');
    salesData.forEach(sale => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${sale.id}</td>
            <td>${sale.date}</td>
            <td>${sale.customer}</td>
            <td>$${sale.amount.toFixed(2)}</td>
            <td>${sale.status}</td>
        `;
        tableBody.appendChild(row);
    });
}


document.getElementById('backButton').addEventListener('click', function() {
    window.location.href = 'dashboard.html'; // Change to your dashboard URL
});
</script>

</html>
