<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprire Retail System Login</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOG IN TO ENTERPRISE RETAIL POS SYSTEM</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="">--Select Role--</option>
                    <option value="cashier">Cashier</option>
                    <option value="admin">Admin</option>
                    <option value="inventory_manager">Inventory Manager</option>
                    <option value="customer">Customer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
    function validateForm() {
        const role = document.getElementById("role").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        // Simple hardcoded credentials for demonstration
        const validCredentials = {
            cashier: { username: "cashier", password: "cashier123" },
            admin: { username: "admin", password: "admin123" },
            inventory_manager: { username: "inventory", password: "inventory123" },
            customer: { username: "customer", password: "customer123" }
        };

        if (role === "cashier" && username === validCredentials.cashier.username && password === validCredentials.cashier.password) {
            // Redirect to Cashier Dashboard
            window.location.href = "cashier_dashboard.html"; // Adjust the path as necessary
            return false; // Prevent form submission
        } else if (role === "admin" && username === validCredentials.admin.username && password === validCredentials.admin.password) {
            // Redirect to Admin Dashboard
            window.location.href = "Admin_dashboard.html"; // Adjust the path as necessary
            return false; // Prevent form submission
        } else if (role === "inventory_manager" && username === validCredentials.inventory_manager.username && password === validCredentials.inventory_manager.password) {
            // Redirect to Inventory Manager Dashboard
            window.location.href = "inventory_manager_dashboard.html"; // Adjust the path as necessary
            return false; // Prevent form submission
        } else if (role === "customer" && username === validCredentials.customer.username && password === validCredentials.customer.password) {
            // Redirect to Customer Page
            window.location.href = "Customer_dashboard.html"; // Adjust the path as necessary
            return false; // Prevent form submission
        } else {
            errorMessage.textContent = "Invalid credentials. Please try again.";
            return false; // Prevent form submission
        }
    }
</script>
</body>
